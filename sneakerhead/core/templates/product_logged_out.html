{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Produto</title>
    <style>
        .multicolortext {
            background-image: linear-gradient(to right, violet, indigo, green, blue, yellow, orange, red);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        a:link{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <ul id="menu-hor">
        <a href="{% url 'home' %}"><li style="font-size: 50px"><span class="multicolortext">S N E A K E R H E A D</span></li></a>
        <li><a href="{% url 'aboutus' %}">Quem Somos</a></li>
        <li>Contato</li>
    </ul>
    
    <center>
        <h1>{{ product_name }}</h1>
        <div class="col-md-4">
            <img src="{{ product.image.url }}" alt="{{ product }}" />
        </div>
    </center>
    <br><br>
    <center> <b>Descrição:</b> {{ product.description }}<br> </center>
    <br><br>
    <b>Preço:</b> R$ {{ product.price }}<br>
    <b>Tamanho:</b> {{ product.size }}<br>
    <br>

    <center><a href="{% url 'payment' product.id %}" style="font-size: 30px;">Comprar</a></center>

</body>
</html>
